<div class="modal fade" id="registerCamper" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

              <option value="15kg">15kg</option>

              <option value="17kg">17kg</option>
              <option value="18kg">18kg</option>
              <option value="19kg">19kg</option>

              <option value="21kg">21kg</option>

              <option value="25kg">25kg</option>
              <option value="26kg">26kg</option>
              <option value="27kg">27kg</option>
              <option value="28kg">28kg</option>
              <option value="29kg">29kg</option>
              <option value="30kg">30kg</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="edad" class="form-label headerr">Edad</label>
            <input type="number" class="form-control" id="edad">
          </div>
          
          <div class="col-md-8">
            <label for="especie" class="form-label headerr">Especie</label>
            <select class="form-select" id="especie">
              <option value="">Seleccione la especie</option>
              <option value="pitbull">pit bull</option>
              <option value="chanda">chanda</option>
              <option value="bullterry">bull terry</option>
            </select>
          </div>
    
          <div class="col-md-12">
            <label for="dueño" class="form-label headerr">Nombre del dueño</label>
            <input type="text" class="form-control" id="dueño">
          </div> 
          
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-secondary color3 border3 headerr" data-bs-dismiss="modal">Cerrar</button>
